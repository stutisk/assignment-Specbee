<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/styles/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dyrrnmsdz/image/upload/v1719083477/samples/cloudinary-icon.png">
    <title>Featured Speakers</title>
    <script
      src="https://kit.fontawesome.com/7f4b9645a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="root">
    <main class="container text-center pt-3 pb-3 pl-1 pr-1 ml-6 mr-6">
      <h1 class="heading mt-0 mb-2">View Our Featured Speakers for the Event</h1>
      <p class="subheading mb-4 mt-0">
        Speakers are core contributors and industry thought leaders working
        at <span style="color: #003fb4">companies</span> that push for
        innovation.
      </p>

      <section id="speaker-details" class="hidden popup mb-1 mt-0 p-4">
        <button id="close-button" class="btn-close flex justify-center align-center">X</button>

        <div class="popup-container flex flex-column">
          <div class="popup-content flex">
            <img
              id="speaker-image"
              src=""
              alt="Speaker image"
              class="image-round"
              style="width: 150px; height: 150px"
            />
            <div class="popup-details flex flex-column self-center text-left ">
              <h2 id="speaker-name" class="card-name mt-0"></h2>
              <p id="speaker-title" class="subtitle mt-1"></p>
              <p id="speaker-company" class="light-gray mt-03"></p>
              <div class="mt-1 flex gap">
                <a href="#" target="_blank" class="text-black">
                  <i class="fa-brands fa-drupal fa-xl"></i>
                </a>

                <a
                  id="speaker-twitter"
                  href="#"
                  target="_blank"
                  class="text-black"
                >
                  <i class="fa-brands fa-x-twitter fa-xl"></i>
                </a>
                <a
                  id="speaker-linkedin"
                  href="#"
                  target="_blank"
                  class="text-black"
                >
                  <i class="fa-brands fa-linkedin fa-xl"></i>
                </a>
              </div>
            </div>
          </div>

          <div
            class="horizontal-line"
            style="background-color: #b7b7b7; margin: 0 16px"
          ></div>

          <div class="popup-description">
            <p id="speaker-bio" class="text-left"></p>
          </div>
        </div>
      </section>

      <section class="slider-wrapper flex align-center justify-between mb-4">
        <button id="prev-button" class="btn-direction left-btn">
          <i class="fa-solid fa-chevron-left"></i>
        </button>

        <div id="slider" class="slider-container">
          <div id="cards-container" class="cards-wrapper flex"></div>
        </div>

        <button id="next-button" class="btn-direction  right-btn">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </section>

      <button class="btn-primary mt-1" style="background-color: #003fb4">
        See the Program
      </button>
      <section class="primary-button-icon-wrapper flex mt-1 flex-column align-center">
        <div class="button-float-text flex align-center" style="bottom: 60px">
          <p class="floating-text">
            Click here to see <br />
            the full program
          </p>

          <img
            src="https://res.cloudinary.com/dvbw8xujd/image/upload/v1729435575/o7omc4fqposv2qu7v3lg.png"
            alt="Arrow"
            class="floating-image"
          
          />
        </div>
      </section>
    </main>

    <script src="../src/js/main.js"></script>
  </body>
</html>
